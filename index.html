<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input, button {
      padding: 8px;
      margin: 5px 0;
    }
    .result {
      margin-top: 20px;
      padding: 10px;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

<h2>Date Calculator</h2>

<label for="base-date">Base Date (YYYY-MM-DD HH:MM:SS)</label>
<input type="datetime-local" id="base-date">

<label for="years">Years</label>
<input type="number" id="years" value="0">

<label for="months">Months</label>
<input type="number" id="months" value="0">

<label for="days">Days</label>
<input type="number" id="days" value="0">

<label for="hours">Hours</label>
<input type="number" id="hours" value="0">

<label for="minutes">Minutes</label>
<input type="number" id="minutes" value="0">

<label for="seconds">Seconds</label>
<input type="number" id="seconds" value="0">

<br>
<button onclick="calculateDate()">Calculate</button>

<div class="result" id="result"></div>

<script>
  function formatAMPM(date) {
    let hours = date.getHours();
    let minutes = date.getMinutes();
    let seconds = date.getSeconds();
    let ampm = hours >= 12 ? 'PM' : 'AM';
    hours = hours % 12;
    hours = hours ? hours : 12; // The hour '0' should be '12'
    minutes = minutes < 10 ? '0' + minutes : minutes;
    seconds = seconds < 10 ? '0' + seconds : seconds;
    return hours + ':' + minutes + ':' + seconds + ' ' + ampm;
  }

  function calculateDate() {
    // Get base date
    const baseDateValue = document.getElementById('base-date').value;
    if (!baseDateValue) {
      alert("Please enter a base date.");
      return;
    }
    const baseDate = new Date(baseDateValue);

    // Get input values for time difference
    const years = parseInt(document.getElementById('years').value) || 0;
    const months = parseInt(document.getElementById('months').value) || 0;
    const days = parseInt(document.getElementById('days').value) || 0;
    const hours = parseInt(document.getElementById('hours').value) || 0;
    const minutes = parseInt(document.getElementById('minutes').value) || 0;
    const seconds = parseInt(document.getElementById('seconds').value) || 0;

    // Adjust date
    baseDate.setFullYear(baseDate.getFullYear() + years);
    baseDate.setMonth(baseDate.getMonth() + months);
    baseDate.setDate(baseDate.getDate() + days);
    baseDate.setHours(baseDate.getHours() + hours);
    baseDate.setMinutes(baseDate.getMinutes() + minutes);
    baseDate.setSeconds(baseDate.getSeconds() + seconds);

    // Display the result
    const formattedDate = baseDate.toLocaleDateString();
    const formattedTime = formatAMPM(baseDate);

    document.getElementById('result').textContent = `Resulting Date: ${formattedDate} ${formattedTime}`;
  }
</script>

</body>
</html>
